<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Chat with TigerNetHost's AI-powered support."/>
  <meta property="og:title" content="TigerNetHost Chatbot"/>
  <meta property="og:description" content="AI-powered chatbot for TigerNetHost services."/>
  <title>Chatbot</title>
  <link rel="stylesheet" href="/chatbot.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  
</head>
<body>
  <div id="chatbox" role="log" aria-live="polite"></div>

  <div class="chat-controls">
    <button
      id="settings-toggle"
      onclick="toggleSettings()"
      aria-expanded="false"
      aria-controls="settings-options"
      aria-label="Open settings"
    >⚙️</button>
    <div id="settings-options" role="menu">
      <button onclick="toggleTheme()">🌙 Toggle Light Mode</button>
      <button onclick="clearChat()">🗑️ Clear Chat</button>
      <button onclick="restoreChatHistory()">🔄 Restore Chat</button>
      <button onclick="startNewSession()">🔄 New Session</button>
    </div>
  </div>

  <div class="input-container">
    <label for="userInput" class="sr-only"></label>
    <input
      type="text"
      id="userInput"
      placeholder="Type your message…"
      autocomplete="off"
      aria-label="Message input"
    />
    <button
      id="send-button"
      onclick="sendMessage()"
      aria-label="Send message"
    >📩</button>
  </div>

  <script defer src="script.js"></script>
</body>
</html>
